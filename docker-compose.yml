# docker-compose.yml
version: '3.8'
services:
  control-m-core:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://control_m_db:5432/control_m
      - SPRING_DATASOURCE_USERNAME=control_m
      - SPRING_DATASOURCE_PASSWORD=control_m_pass
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create
      - SPRING_JPA_SHOW_SQL=true
    depends_on:
      - control_m_db
    networks:
      - control-m-network

  control_m_db:
    image: postgres:16
    environment:
      - POSTGRES_DB=control_m
      - POSTGRES_USER=control_m
      - POSTGRES_PASSWORD=control_m_pass
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - control-m-network

volumes:
  db-data:

networks:
  control-m-network:
    driver: bridge