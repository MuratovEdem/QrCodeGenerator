<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle}"></title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-header {
            border-bottom: 2px solid #007bff;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .btn-primary {
            padding: 10px 30px;
            font-weight: 500;
        }
        .back-btn {
            margin-right: 10px;
        }
        .history-badge {
            font-size: 0.75em;
            cursor: pointer;
            margin: 2px;
        }
        .clear-history-btn {
            font-size: 0.8em;
            padding: 2px 8px;
        }
    </style>
</head>
<body>

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <!-- Логотип и название -->
        <a class="navbar-brand" th:href="@{/clients}">
            <i class="fas fa-qrcode me-2"></i>Control-M
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Навигационные ссылки -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/clients}">
                        <i class="fas fa-users me-1"></i> Клиенты
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Основной контент -->
<div class="container">
    <div class="form-container">

        <!-- Заголовок -->
        <div class="form-header">
            <h2>
                <i class="fas fa-file-contract me-2"></i>
                Добавить новый протокол
            </h2>
            <p class="text-muted mb-0">
                Клиент: <strong th:text="${client.name}"></strong>
            </p>
        </div>

        <!-- Сообщения об ошибках/успехе -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Форма добавления протокола -->
        <form th:action="@{/clients/{id}/create-protocols(id=${client.id})}" method="post" th:object="${protocolForm}">

            <!-- CSRF токен -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- ID клиента (скрытое поле) -->
            <input type="hidden" th:field="*{clientId}" />

            <!-- Поле 1: Шифр протокола с datalist -->
            <div class="form-group">
                <label for="cipher" class="form-label">
                    <i class="fas fa-key me-1"></i>Шифр протокола *
                </label>
                <input type="text"
                       class="form-control"
                       id="cipher"
                       th:field="*{cipher}"
                       list="cipherList"
                       placeholder="Введите шифр протокола"
                       autocomplete="off"
                       required>

                <!-- Datalist для автозаполнения шифров -->
                <datalist id="cipherList">
                    <option th:each="cipherItem : ${cipherHistory}"
                            th:value="${cipherItem}">
                </datalist>

                <div class="form-text">
                    Например: "НК, КБ, ВИК и т.п."
                    <span th:if="${cipherHistory != null and !cipherHistory.empty}"
                          class="text-muted"> | История:
                        <span th:each="cipherItem, stat : ${cipherHistory}">
                            <span th:text="${cipherItem}"></span>
                            <span th:unless="${stat.last}">, </span>
                        </span>
                    </span>
                </div>

                <!-- Быстрый выбор из истории -->
                <div th:if="${cipherHistory != null and !cipherHistory.empty}"
                     class="mt-2">
                    <small class="text-muted d-block mb-1">Быстрый выбор:</small>
                    <div class="d-flex flex-wrap">
                        <span th:each="cipherItem : ${cipherHistory}"
                              class="badge bg-light text-dark border history-badge"
                              th:attr="data-value=${cipherItem}"
                              onclick="document.getElementById('cipher').value = this.getAttribute('data-value')">
                            <span th:text="${cipherItem}"></span>
                        </span>
                        <button type="button" class="btn btn-sm btn-outline-secondary clear-history-btn ms-2"
                                onclick="document.getElementById('cipher').value = ''">
                            Очистить
                        </button>
                    </div>
                </div>

                <div th:if="${#fields.hasErrors('cipher')}" class="text-danger mt-1">
                    <small th:errors="*{cipher}"></small>
                </div>
            </div>

            <!-- Поле 2: Номер заказчика с datalist -->
            <div class="form-group">
                <label for="uniqueNumber" class="form-label">
                    <i class="fas fa-hashtag me-1"></i>Номер заказчика *
                </label>
                <input type="text"
                       class="form-control"
                       id="uniqueNumber"
                       th:field="*{uniqueNumber}"
                       list="uniqueNumberList"
                       placeholder="Введите номер заказчика"
                       autocomplete="off"
                       required>

                <!-- Datalist для автозаполнения номеров -->
                <datalist id="uniqueNumberList">
                    <option th:each="numberItem : ${uniqueNumberHistory}"
                            th:value="${numberItem}">
                </datalist>

                <div class="form-text">
                    Например: "35, 35а"
                    <span th:if="${uniqueNumberHistory != null and !uniqueNumberHistory.empty}"
                          class="text-muted"> | История:
                        <span th:each="numberItem, stat : ${uniqueNumberHistory}">
                            <span th:text="${numberItem}"></span>
                            <span th:unless="${stat.last}">, </span>
                        </span>
                    </span>
                </div>

                <!-- Быстрый выбор из истории -->
                <div th:if="${uniqueNumberHistory != null and !uniqueNumberHistory.empty}"
                     class="mt-2">
                    <small class="text-muted d-block mb-1">Быстрый выбор:</small>
                    <div class="d-flex flex-wrap">
                        <span th:each="numberItem : ${uniqueNumberHistory}"
                              class="badge bg-light text-dark border history-badge"
                              th:attr="data-value=${numberItem}"
                              onclick="document.getElementById('uniqueNumber').value = this.getAttribute('data-value')">
                            <span th:text="${numberItem}"></span>
                        </span>
                        <button type="button" class="btn btn-sm btn-outline-secondary clear-history-btn ms-2"
                                onclick="document.getElementById('uniqueNumber').value = ''">
                            Очистить
                        </button>
                    </div>
                </div>

                <div th:if="${#fields.hasErrors('uniqueNumber')}" class="text-danger mt-1">
                    <small th:errors="*{uniqueNumber}"></small>
                </div>
            </div>

            <!-- Поле 3: Порядковый номер протокола -->
            <div class="form-group">
                <label for="sequentialNumber" class="form-label">
                    <i class="fas fa-list-ol me-1"></i>Порядковый номер протокола *
                </label>
                <input type="text"
                       class="form-control"
                       id="sequentialNumber"
                       th:field="*{sequentialNumber}"
                       placeholder="Введите порядковый номер протокола"
                       required>
                <div class="form-text">Например: "11, 11-18"</div>
                <div th:if="${#fields.hasErrors('sequentialNumber')}" class="text-danger mt-1">
                    <small th:errors="*{sequentialNumber}"></small>
                </div>
            </div>

            <!-- Кнопки -->
            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/clients/{id}(id=${client.id})}" class="btn btn-outline-secondary back-btn">
                    <i class="fas fa-arrow-left me-1"></i> Назад
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i> Сохранить протокол
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript для улучшения UX -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Автофокус на первое поле
        document.getElementById('cipher').focus();

        // Валидация формы перед отправкой
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            const cipher = document.getElementById('cipher').value.trim();
            const uniqueNumber = document.getElementById('uniqueNumber').value.trim();
            const sequentialNumber = document.getElementById('sequentialNumber').value.trim();

            if (!cipher || !uniqueNumber || !sequentialNumber) {
                event.preventDefault();
                alert('Пожалуйста, заполните все обязательные поля (отмечены *)');
                return false;
            }

            return true;
        });

        // Автозаполнение порядкового номера при выборе шифра и номера
        const cipherInput = document.getElementById('cipher');
        const uniqueNumberInput = document.getElementById('uniqueNumber');


        // Обработка клавиши Enter для перехода между полями
        const inputs = document.querySelectorAll('input[type="text"]');
        inputs.forEach((input, index) => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    } else {
                        form.querySelector('button[type="submit"]').click();
                    }
                }
            });
        });

        // Подсказка для datalist
        function setupDatalistEnhancement(inputId, datalistId) {
            const input = document.getElementById(inputId);
            const datalist = document.getElementById(datalistId);

            if (input && datalist) {
                // Показывать/скрывать историю при фокусе
                input.addEventListener('focus', function() {
                    this.setAttribute('aria-expanded', 'true');
                });

                input.addEventListener('blur', function() {
                    setTimeout(() => {
                        this.setAttribute('aria-expanded', 'false');
                    }, 200);
                });

                // Быстрый поиск при вводе
                input.addEventListener('input', function() {
                    const value = this.value.toLowerCase();
                    const options = datalist.querySelectorAll('option');

                    options.forEach(option => {
                        if (option.value.toLowerCase().includes(value)) {
                            option.style.display = '';
                        } else {
                            option.style.display = 'none';
                        }
                    });
                });
            }
        }

        // Настраиваем улучшения для datalist
        setupDatalistEnhancement('cipher', 'cipherList');
        setupDatalistEnhancement('uniqueNumber', 'uniqueNumberList');
    });
</script>

</body>
</html>
