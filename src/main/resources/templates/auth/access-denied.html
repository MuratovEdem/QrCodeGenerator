<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Доступ запрещен</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .error-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 600px;
        }

        .error-header {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .error-body {
            padding: 2rem;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #67408f 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: #6c757d;
            border: none;
            padding: 12px 30px;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .error-details {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 0.9rem;
            color: #666;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 30px;
        }

        @media (min-width: 768px) {
            .btn-container {
                flex-direction: row;
                justify-content: center;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="error-card">
                <div class="error-header">
                    <i class="fas fa-ban error-icon"></i>
                    <h2>Доступ запрещен</h2>
                    <p class="mb-0">Ошибка 403</p>
                </div>

                <div class="error-body">
                    <h3 class="mb-4">У вас нет прав для доступа к этой странице</h3>

                    <p class="text-muted mb-4">
                        Извините, но у вас недостаточно прав для просмотра запрошенного ресурса.
                        Эта страница может быть доступна только пользователям с определенными правами доступа.
                    </p>

                    <!-- Детали ошибки (можно добавить в контроллер) -->
                    <div class="error-details" th:if="${errorDetails != null}">
                        <i class="fas fa-info-circle me-2"></i>
                        <span th:text="${errorDetails}">Дополнительная информация об ошибке</span>
                    </div>

                    <!-- Кнопки действий -->
                    <div class="btn-container">
                        <!-- Кнопка "Назад" с возможностью вернуться в историю браузера -->
                        <button onclick="window.history.back()" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Вернуться назад
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Автоматическое скрытие деталей ошибки через 10 секунд
    document.addEventListener('DOMContentLoaded', function() {
        const errorDetails = document.querySelector('.error-details');
        if (errorDetails) {
            setTimeout(function() {
                errorDetails.style.opacity = '0.7';
                errorDetails.style.transition = 'opacity 1s';
            }, 10000);
        }

        // Добавляем анимацию для кнопок при наведении
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transition = 'all 0.3s ease';
            });
        });

        // Логирование события доступа (для админ панели)
        console.warn('Access denied event triggered:', {
            timestamp: new Date().toISOString(),
            path: window.location.pathname,
            referrer: document.referrer
        });
    });

    // Функция для копирования деталей ошибки (если нужно)
    function copyErrorDetails() {
        const details = document.querySelector('.error-details');
        if (details) {
            const text = details.innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert('Детали ошибки скопированы в буфер обмена');
            });
        }
    }
</script>
</body>
</html>
