<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${client.name}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 th:text="${client.name}"></h2>
        </div>
        <div class="card-body">
            <h4 class="mt-4">Выданные протоколы</h4>
            <div th:if="${client.protocols.empty}" class="alert alert-info">
                Нет выданных протоколов
            </div>

            <div th:unless="${client.protocols.empty}" class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Номер протокола</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="protocol : ${client.protocols}">
                        <td th:text="${protocol.getName()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
