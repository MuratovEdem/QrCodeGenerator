<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Список клиентов</h2>
        <a href="/clients/new" class="btn btn-primary">
            <i class="fas fa-plus"></i> Добавить клиента
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Наименование</th>
                <th>Кол-во протоколов</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client : ${clients}">
                <td th:text="${client.id}"></td>
                <td th:text="${client.name}"></td>
                <td th:text="${client.protocols.size()}"></td>
                <td>
                    <a th:href="@{/clients/{id}(id=${client.id})}"
                       class="btn btn-sm btn-info">
                        <i class="fas fa-eye"></i>
                    </a>
                    <a th:href="@{/clients/{id}/qr/display(id=${client.id})}"
                       class="btn btn-sm btn-success">
                        <i class="fas fa-qrcode"></i> QR
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
