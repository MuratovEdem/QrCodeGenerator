<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QR код клиента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2>QR код клиента</h2>
            <div class="card p-4">
                <img th:src="${qrCode}" alt="QR Code" class="img-fluid mb-3">
                <p>Отсканируйте QR код для просмотра информации о клиенте</p>
                <div class="d-flex justify-content-center gap-2">
                    <a th:href="@{/clients/{id}/qr(id=${clientId})}"
                       class="btn btn-primary" download>
                        <i class="fas fa-download"></i> Скачать QR
                    </a>
                    <a href="/clients" class="btn btn-secondary">Назад к списку</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
