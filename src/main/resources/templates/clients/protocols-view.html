<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${client.name}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        .navbar-brand {
            font-weight: 600;
        }
    </style>
</head>
<body>

<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <!-- Логотип и название -->
        <a class="navbar-brand">
            <i class="fas fa-qrcode me-2"></i>Control-M
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Навигационные ссылки -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/clients}">
                        <i class="fas fa-users me-1"></i> Клиенты
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Список клиентов</h2>
        <a th:href="@{/clients/{id}/create-protocols}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Добавить протоколы
        </a>
    </div>
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 th:text="${client.name}"></h2>
        </div>
        <div class="card-body">
            <h4 class="mt-4">Выданные протоколы</h4>
            <div th:if="${client.protocols.empty}" class="alert alert-info">
                Нет выданных протоколов
            </div>

            <div th:unless="${client.protocols.empty}" class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Номер протокола</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="protocol : ${client.protocols}">
                        <td th:text="${protocol.getName()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
